<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div id="header" class="container">
                <img src="img/BMICLogo.png" class="logo">
                <div class="input">
                    <h5>身高 CM</h5>
                    <input type="text" placeholder="請輸入身高" class="cm">
                    <h5>體重 KG</h5>
                    <input type="text" placeholder="請輸入體重" class="kg">
                </div>
                <div class="look result">
                    <p>看結果</p>
                </div>
            </div>
        </header>

        <section class="section">
            <h2 class="recordTitle">BMI紀錄</h2>
            <div class="container2"></div>
        </section>
    </div>

    <footer>
        <img src="img/BMICLogo.png" class="logoB">
    </footer>

    <script src="js/all.js"></script>
</body>
</html>
