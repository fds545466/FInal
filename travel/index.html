<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- 背景 -->
    <div class="banner">
        <div class="bg">
            <img src="assets/Hero.png" class="cover" >
            <div class="content ">
                <h2>高雄資訊旅遊網</h2>
                <select id="select_box"class="translucent">
                    '<option  value="" selected disabled hidden>--請選擇行政區--</option>
                </select>
            </div>
            <!-- 分類 -->
            <div class="Btn_Box">
                <div>
                    <p class="content Btn_Box">熱門行政區</p>
                    <div class="btn_group">
                        <input type="button" class="Btn Btn01" value="苓雅區">
                        <input type="button" class="Btn Btn02" value="三民區">
                        <input type="button" class="Btn Btn03" value="新興區">
                        <input type="button" class="Btn Btn04" value="鹽埕區">
                    </div>
                        
                    
                </div>   
            </div>
        </div>
    </div>         
    <section>
        <ul class='dataCardBox'>
        </ul>
        <ul class='pageNav'>
            <li class='pageNavLi' data-pagebtn='before'>&lt; prev</li>
            <li class='pageNavLi' data-pagebtn='page' data-pagenum=1>1</li>
            <li class='pageNavLi' data-pagebtn='page' data-pagenum=2>2</li>
            <li class='pageNavLi' data-pagebtn='page' data-pagenum=3>3</li>
            <li class='pageNavLi' data-pagebtn='page' data-pagenum=4>4</li>
            <li class='pageNavLi' data-pagebtn='page' data-pagenum=5>5</li>
            <li class='pageNavLi' data-pagebtn='after'>next &gt;</li>
            </ul>
    </section>
    <footer>
        <p>高雄旅遊網</p>
        <h5>資料來源：高雄市政府</h5>
    </footer>
    <script src="js/all.js"></script>


</body>
</html>
